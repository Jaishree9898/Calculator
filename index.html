<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div id="calculator">
    <input type="text" name="" id="input">
    <div id="buttons">

      <button onclick="currentDisplay = '';
  document.querySelector('#input').value=currentDisplay;">C</button>

      <button onclick="currentDisplay = currentDisplay + '1';
  document.querySelector('#input').value=currentDisplay;">1</button>

      <button onclick="currentDisplay = currentDisplay + '2';
  document.querySelector('#input').value=currentDisplay;">2</button>

      <button onclick="currentDisplay = currentDisplay + '+';
  document.querySelector('#input').value=currentDisplay;">+</button>

      <button onclick="currentDisplay = currentDisplay + '3';
  document.querySelector('#input').value=currentDisplay;">3</button>

      <button onclick="currentDisplay = currentDisplay + '4';
  document.querySelector('#input').value=currentDisplay;">4</button>

      <button onclick="currentDisplay = currentDisplay + '-';
  document.querySelector('#input').value=currentDisplay;">-</button>

      <button onclick="currentDisplay = currentDisplay + '5';
  document.querySelector('#input').value=currentDisplay;">5</button>

      <button onclick="currentDisplay = currentDisplay + '6';
  document.querySelector('#input').value=currentDisplay;">6</button>

      <button onclick="currentDisplay = currentDisplay + '*';
  document.querySelector('#input').value=currentDisplay;">*</button>

      <button onclick="currentDisplay = currentDisplay + '7';
  document.querySelector('#input').value=currentDisplay;">7</button>

      <button onclick="currentDisplay = currentDisplay + '8';
  document.querySelector('#input').value=currentDisplay;">8</button>

      <button onclick="currentDisplay = currentDisplay + '/';
  document.querySelector('#input').value=currentDisplay;">/</button>

      <button onclick="
      let result=eval(currentDisplay);
      currentDisplay = result;
  document.querySelector('#input').value=currentDisplay;">=</button>

      <button onclick="currentDisplay = currentDisplay + '9';
  document.querySelector('#input').value=currentDisplay;">9</button>

      <button onclick="currentDisplay = currentDisplay + '0';
  document.querySelector('#input').value=currentDisplay;">0</button>

      <button onclick="currentDisplay = currentDisplay + '.';
  document.querySelector('#input').value=currentDisplay;">.</button>
    </div>

    <div></div>
  </div>
